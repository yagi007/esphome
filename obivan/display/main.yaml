              snprintf(buf, sizeof(buf), "--°C  --%%");
            }
            return buf;
          text_color: 0x00BCD4
      # Exteriér: Teplota a vlhkost na jednom řádku (placeholder - pro budoucí senzor)
      - lvgl.label.update:
