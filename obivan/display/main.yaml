# =============================================================================
# LVGL GUI Configuration for Victron Energy Monitoring
# Based on bennydiamond/esphome_lvgl_hmi_garage structure
# Optimized for caravan/motorhome offline operation
# Resolution: 800x480 (7" touch display)
# =============================================================================
font: !include fonts.yaml

# Packages pro modulární stránky - podle bennydiamond struktury
packages:
  page_bootscreen: !include pages/bootscreen.yaml
  page_overview: !include pages/overview.yaml
  page_mppt: !include pages/mppt.yaml
  page_dcdc: !include pages/dcdc.yaml
  page_settings: !include pages/settings.yaml
  bootscreen_scripts: !include scripts/bootscreen.yaml
  boot_scripts: !include boot.yaml

# Časovač pro aktualizace (šetrný s baterií)
# Globální proměnné pro časování
globals:
  - id: last_dashboard_update
    type: unsigned long
    initial_value: "0"
  - id: last_datetime_update
    type: unsigned long
    initial_value: "0"
  - id: last_activity_time
    type: unsigned long
    initial_value: "0"

interval:
  - interval: 1s
    # Pevný 1s interval s vnitřní logikou pro konfigurovatelné časy
    then:
      - lambda: |-
          unsigned long now = millis();

          // Dashboard update podle display_refresh_interval
          if (now - id(last_dashboard_update) >= (id(display_refresh_interval) * 1000)) {
            if (id(lcdbacklight)->state && !id(manual_display_off)) {
              id(update_main_dashboard).execute();
              id(last_dashboard_update) = now;
            }
          }

          // Datetime update 20x pomaleji než dashboard
          if (now - id(last_datetime_update) >= (id(display_refresh_interval) * 20 * 1000)) {
            if (id(lcdbacklight)->state && !id(manual_display_off)) {
              id(update_datetime).execute();
              id(last_datetime_update) = now;
            }
          }

          // Screen-off timeout check
          if (id(lcdbacklight)->state && !id(manual_display_off)) {
            unsigned long inactive_time = lv_disp_get_inactive_time(NULL);
            if (inactive_time >= (id(display_screenoff_interval) * 1000)) {
              ESP_LOGI("main", "Screen timeout reached (%ds) - turning off", id(display_screenoff_interval));
              id(screen_off_mode).execute();
              id(manual_display_off) = true;
            }
          }

          // Deep sleep timeout check
          static unsigned long screen_off_start = 0;
          if (!id(lcdbacklight)->state && id(deep_sleep_timeout) > 0) {
            if (screen_off_start == 0) screen_off_start = now;
            if ((now - screen_off_start) >= (id(deep_sleep_timeout) * 1000)) {
              ESP_LOGI("main", "Deep sleep timeout reached (%ds) - preparing deep sleep", id(deep_sleep_timeout));
              id(prepare_deep_sleep).execute();
              screen_off_start = 0;
            }
          } else {
            // Reset screen off timer if screen is on
            screen_off_start = 0;
          }

  # BLE interval disabled - BLE is now controlled only by screen_on/screen_off modes
  # This prevents unwanted BLE restarts that were consuming ~40mA during screen-off

# LVGL basic configuration - timeouts handled in interval above
lvgl:

# Scripts pro aktualizace dat
script:
  - id: update_datetime
    then:
      # Hlavní header (ostatní stránky zdědí přes modulární komponentu se svými IDs)
      - lvgl.label.update:
          id: header_time
          text: !lambda |-
            auto now = id(rtc_time).now();
            static char time_buf[16];
            if (now.is_valid()) {
              snprintf(time_buf, sizeof(time_buf), "%02d:%02d", now.hour, now.minute);
            } else {
              // Pokud RTC čas není validní, zobraz "--:--"
              snprintf(time_buf, sizeof(time_buf), "--:--");
              ESP_LOGW("rtc", "RTC time not valid in update_datetime");
            }
            return time_buf;
      - lvgl.label.update:
          id: header_date
          text: !lambda |-
            auto now = id(rtc_time).now();
            static char date_buf[16];
            if (now.is_valid()) {
              snprintf(date_buf, sizeof(date_buf), "%02d.%02d", now.day_of_month, now.month);
            } else {
              // Pokud RTC čas není validní, zobraz "--.--"
              snprintf(date_buf, sizeof(date_buf), "--.--");
              ESP_LOGW("rtc", "RTC date not valid in update_datetime");
            }
            return date_buf;

