      - lvgl.label.update:
          id: indoor_temp_hum
          text: !lambda |-
            static char buf[32];
            if (id(bme280_temperature).has_state() && id(bme280_humidity).has_state()) {
              float temp = id(bme280_temperature).state;
              float hum = id(bme280_humidity).state;
              snprintf(buf, sizeof(buf), "%.1f°C  %.0f%%", temp, hum);
