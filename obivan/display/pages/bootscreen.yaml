# =============================================================================
# BOOTSCREEN PAGE - Loading screen při startu systému
# =============================================================================

# Bootscreen - zobrazí se při startu
lvgl:
  pages:
    - id: page_bootscreen
      bg_color: 0x000000
      widgets:
        - obj:
            id: bootscreen_container
            width: 100%
            height: 100%
            scrollbar_mode: "OFF"
            scrollable: false
            bg_color: 0x000000
            widgets:
              # Logo/název
              - label:
                  id: bootscreen_title
                  align: TOP_MID
                  y: 150
                  text: "ObiVan-S7"
                  text_font: roboto_big
                  text_color: 0xFFFFFF

              # Loading text
              - label:
                  id: bootscreen_status
                  align: CENTER
                  y: 50
                  text: "Inicializace systému..."
                  text_font: roboto
                  text_color: 0xCCCCCC

              # Progress bar
              - bar:
                  id: bootscreen_progress
                  align: BOTTOM_MID
                  y: -100
                  width: 300
                  height: 20
                  value: 0
                  bg_color: 0x333333
                  indicator:
                    bg_color: 0x4CAF50



